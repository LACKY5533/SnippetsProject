{% extends 'base.html' %}

{% block content %}
<h2>{{ pagename }}</h2>
{% if errors %}
<ul class="errorlist">
    {% for error in errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
